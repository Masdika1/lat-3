name: Deploy HTML to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Upload file ke folder sementara di home user
      - name: Upload to EC2 temp folder
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "index.html"
          target: "~/tmp_deploy"
          overwrite: true

      # 3. Pindahkan file dari temp folder ke /var/www/html dengan sudo
      - name: Move files to /var/www/html
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo mkdir -p /var/www/html
            sudo mv ~/tmp_deploy/index.html /var/www/html/index.html
            sudo chown www-data:www-data /var/www/html/index.html
